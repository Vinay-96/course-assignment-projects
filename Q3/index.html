<!DOCTYPE html>
<html lang="en">
  <head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        background: linear-gradient(to right, #fffc00, #ffffff);
        color: purple;
        font-family: Cambria, Cochin, Georgia, Times, "Times New Roman", serif;
        font-size: larger;
        font-weight: bold;
      }
      .container {
        display: flex;
        justify-content: center;
        padding: 20px;
      }
      #output {
        text-align: center;
      }

  <body>
    <center>
      <h1>Programm to check the sign of a given number</h1>
    </center>
    <hr />
    <div class="container">
      <label for="number">Enter the number</label>
      <input type="number" id="inputNumber" placeholder="Enter here" />
      <button type="submit" id="check">Check</button>
    </div>

    <div id="output"></div>
  </body>
  <script src="index.js"></script>
