        <br />

        <br />

        <br />

        <span style="margin-left: 20px;">*</span>
        <label for="">Mobile Phone</label>
        <input type="tel" name="mobilePhone" id="mobilePhone" required />
        <span style="margin-left: 20px;">*</span>
        <label for="">Email</label>
        <input type="email" name="email" id="email" required /> <br />
        <br />

        <span>*</span>
        <label style="margin-right: 30px;">Are you an Australian ?..</label>

            <input type="radio" name="location" id="yes" value="yes" required />Yes</label>
        <label for="">
            <input type="radio" name="location" id="no" value="no" required />No</label> <br />
        <br />

        <span>*</span>
        <label style="margin-right: 15px;">Do you have working visa?..</label>
        <label for="">
            <input type="radio" name="work" id="yes" value="yes" required />Yes</label>
        <label for="">
            <input type="radio" name="work" id="no" value="no" required />No</label> <br />
        <br />

        <h3 style="background-color: lightgray; height: 25px;">Employment Details</h3>

        <span>*</span>
        <label style="margin-right: 110px;">Job Title : </label>
        <input type="text" name="jobdes" id="jobdes" required /> <br />
        <br />
        <span>*</span>
        <label style="margin-right: 27px;">Commencement Date : </label>

        <br />

        <label for="">
            <input type="radio" name="workMode" id="fullTime" value="fullTime" required />Full Time</label>
        <label for="">
            <input type="radio" name="workMode" id="partTime" value="partTime" required />Part Time</label>
        <label for="">
            <input type="radio" name="workMode" id="temporary" value="temporary" required />Temporary</label>
        <label for="">
            <input type="radio" name="workMode" id="casual" value="casual" required />Casual</label>
        <br />
        <br />

        <input type="text" name="middleName" id="middleName" placeholder="Enter middle name" />
        <span style="margin-left: 20px;">*</span>
        <label for="">Last Name : </label>

        <br />
        <br />

        <br />
        <label style="margin-right: 124px;margin-left: 12px;">Contact</label>

        <label for="">Home Phone : </label>
        <input type="tel" name="homePhone" id="homePhone" required />
        <span style="margin-left: 20px;">*</span>
        <label for="">Mobile Phone : </label>
        <input type="tel" name="mobilePhone" id="mobilePhone" required />
        <span style="margin-left: 20px;">*</span>

        <br />

                <input type="date" name="sigDate" id="sigDate" />

        </div>

        <button type="submit" style="font-size: larger;font-weight: bolder; height: 40px;">Submit</button>
