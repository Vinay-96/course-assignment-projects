<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment4</title>
    <style>
        span {
            color: red;
        }
    </style>
</head>

<body>
    <center>
        <h1>New Employee Details Form</h1>
    </center>
    <hr>
    <form action="">
        <h3>Personal Details</h3>

        <label for="name">Your Name</label>
        <span>*</span>
        <label for="">Title : </label>
        <select name="" id="" required>
            <option value="mr">Mr.</option>
            <option value="mrs">Mrs.</option>
        </select>
        <span>*</span>
        <label for="">First Name : </label>
        <input type="text" name="firstName" id="firstName" placeholder="Enter first name" required>
        <label for="">Middle Name : </label>
        <input type="text" name="middleName" id="middleName" placeholder="Enter middle name">
        <span>*</span>
        <label for="">Last Name : </label>
        <input type="text" name="lastName" id="lastName" placeholder="Enter last name" required> <br>

        <span>*</span>
        <label for="">Gender</label>
        <label for="">Male</label>
        <input type="radio" name="gender" id="male" value="male" required>
        <label for="">Female</label>
        <input type="radio" name="gender" id="female" value="female" required> <br>

        <span>*</span>
        <label for="">Birth Date</label>
        <input type="date" required> <br>

        <label for="">Address</label>
        <span>*</span>
        <label for="">Street Address : </label>
        <input type="text" name="address" id="address" required>
        <label for="">Street Address line 2 : </label>
        <input type="text" name="address" id="address"> <br>
        <span>*</span>
        <label for="">Suburb : </label>
        <input type="text" name="suburb" id="suburb" required>
        <label for="">State : </label>
        <input type="text" name="state" id="state">
        <span>*</span>
        <label for="">Postcode : </label>
        <input type="text" name="postcode" id="postcode" required> <br>

        <label for="">Contact</label>
        <span>*</span>
        <label for="">Home Phone</label>
        <input type="tel" name="homePhone" id="homePhone" required>
        <span>*</span>
        <label for="">Mobile Phone</label>
        <input type="tel" name="mobilePhone" id="mobilePhone" required>
        <span>*</span>
        <label for="">Email</label>
        <input type="email" name="email" id="email" required> <br>

        <span>*</span>
        <label for="">Are you an Australian ?..</label>
        <label for="">Yes</label>
        <input type="radio" name="location" id="yes" value="yes" required>
        <label for="">No</label>
        <input type="radio" name="location" id="no" value="no" required> <br>

        <span>*</span>
        <label for="">Do you have working visa?..</label>
        <label for="">Yes</label>
        <input type="radio" name="work" id="yes" value="yes" required>
        <label for="">No</label>
        <input type="radio" name="work" id="no" value="no" required> <br>

        <h3>Employment Details</h3>

        <span>*</span>
        <label for="">Job Title : </label>
        <input type="text" name="jobdes" id="jobdes" required> <br>
        <span>*</span>
        <label for="">Commencement Date : </label>
        <input type="date" name="comDate" id="comDate" required><br>
        <span>*</span>
        <label for="">File Tax Number : </label>
        <input type="text" name="jobdes" id="jobdes" required><br>
        <span>*</span>
        <label for="">Employment Status : </label>
        <label for="">Full Time</label>
        <input type="radio" name="workMode" id="fullTime" value="fullTime" required>
        <label for="">Part Time</label>
        <input type="radio" name="workMode" id="partTime" value="partTime" required>
        <label for="">Temporary</label>
        <input type="radio" name="workMode" id="temporary" value="temporary" required>
        <label for="">Casual</label>
        <input type="radio" name="workMode" id="casual" value="casual" required>

        <h3>Emergency Contact Details</h3>

        <label for="name">Name</label>
        <span>*</span>
        <label for="">Title : </label>
        <select name="" id="" required>
            <option value="">Mr.</option>
            <option value="">Mrs.</option>
        </select>
        <span>*</span>
        <label for="">First Name : </label>
        <input type="text" name="firstName" id="firstName" placeholder="Enter first name" required>
        <label for="">Middle Name : </label>
        <input type="text" name="middleName" id="middleName" placeholder="Enter middle name">
        <span>*</span>
        <label for="">Last Name : </label>
        <input type="text" name="lastName" id="lastName" placeholder="Enter last name" required> <br>

        <span>*</span>
        <label for="">Relationship : </label>
        <input type="text" name="relation" id="relation" required> <br>
        <label for="">Contact</label>
        <span>*</span>
        <label for="">Home Phone : </label>
        <input type="tel" name="homePhone" id="homePhone" required>
        <span>*</span>
        <label for="">Mobile Phone : </label>
        <input type="tel" name="mobilePhone" id="mobilePhone" required>
        <span>*</span>
        <label for="">Email : </label>
        <input type="email" name="email" id="email" required> <br>

        <h3>Banking Details</h3>
        <label for="">Bank</label>
        <span>*</span>
        <label for="">Bank Name : </label>
        <input type="text" name="bankName" id="bankName" required>
        <span>*</span>
        <label for="">Bank Branch : </label>
        <input type="text" name="bankBranch" id="bankBranch" required>

        <br>

        <label for="">Account</label>
        <span>*</span>
        <label for="">Account Name : </label>
        <input type="number" name="accountName" id="accountName" required>
        <span>*</span>
        <label for="">Account Number : </label>
        <input type="text" name="accountNumber" id="accountNumber" required>
        <span>*</span>
        <label for="">BSB Number : </label>
        <input type="text" name="bsbNumber" id="bsbNumber" required> <br>

        <span>*</span>
        <label for="">Employee Signature</label>
        <textarea name="" id="" cols="30" rows="5"></textarea> <br>
        <input type="text" name="sigName" id="sigName" placeholder="print your name here">
        <input type="date" name="sigDate" id="sigDate" placeholder="Enter date here"> <br>

        <button type="submit">Submit</button>
    </form>
    <section>
        <span>*</span>
        : Mandatory fields
    </section>
</body>

</html>
