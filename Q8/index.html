<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        background: linear-gradient(to right, #fffc00, #ffffff);
        color: purple;
        font-family: Cambria, Cochin, Georgia, Times, "Times New Roman", serif;
        font-size: larger;
        font-weight: bold;
      }

      .container {
        display: flex;
        justify-content: center;
        padding: 20px;
      }

      #output {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <center>
      <h1>Programm to print a number of days in a month</h1>
    </center>
    <hr />
    <div class="container">
      <label for="month">Enter the month in number: </label>
      <input
        type="number"
        placeholder="Enter the month (1 to 12)"
        class="enterMonth"
      />
      <button type="submit" id="printMonth">Print</button>
    </div>

    <div id="output"></div>
    <script src="index.js"></script>
  </body>
</html>
